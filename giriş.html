    <div class="main login">
        <h1 class="login">Benim Sitem</h1>
        <h3 class="login">Lütfen giriş bilgilerini girin</h3>
        <form action="login.php" method="POST">
            <label for="username" class="login">
                Kullanıcı adı
            </label>
            <input type="text" 
                   id="username"
                   name="username" 
                   placeholder="Kullanıcı adınızı girin" required
                   class="login">

            <label for="password" class="login">
                Şifre:
            </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Şifrenizi girin" required
                   class="login">

            <div class="wrap login">
                <button type="submit" class="login">
                    Giriş yap
                </button>
            </div>
        </form>
        <p class="login">Üye değilsen
            <a href="#" 
               style="text-decoration: none;">
                Üye ol
            </a>
        </p>
